<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>CDI-stereotype</title>
</h:head>

<h:body>
	<h:messages />
	
	<h:form id="item_form">
		<h:outputLabel value="Name:" for="nameInput" />
		<h:inputText id="nameInput" value="#{itemBean.name}" />
		<h:commandButton action="#{itemBean.add}" id="addName" value="add" />
		
		<h:dataTable value="#{itemBean.items}" var="item" rendered="#{not empty itemBean.items}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Item table" />
				</f:facet>
				<h:outputText value="#{item.name}" />
			</h:column>
		</h:dataTable>

		<h:dataTable value="#{itemBean.itemHistory}" var="item" rendered="#{not empty itemBean.itemHistory}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Method invocation History" />
				</f:facet>
				<h:outputText value="#{item}" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>

</html>
